<!DOCTYPE HTML>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta name="google-site-verification" content="W8EMynmnTAghhmVds3T6y1KEZHIXCn_UTn2qVf-Vt5Y" />

        <title>{% block title %}ClassWrite{% endblock %}</title>

        <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Cantarell:400,700,400italic,700italic' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Lustria' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/custom.css" />

        {% block css_additional %}{% endblock %}
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        {% block javascript_additional %}{% endblock %}
	</head>
    <body>

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">ClassWrite</a>

                    <ul class="nav pull-right">
                        <li>
                            {% if user.is_authenticated %}
                            <p class="navbar-text">User: {{ user.username }} &#x2223; <a href="/dashboard/">Front</a> &#x2223; <a href="/logout/">Logout</a></p>
                            {% else %}
                            <p class="navbar-text">Please log in <a rel="nofollow" id="google_login" href="/login/google-oauth/">via Google</a></p>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div id="content">
                {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
